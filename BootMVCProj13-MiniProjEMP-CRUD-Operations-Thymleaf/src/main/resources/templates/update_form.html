<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1 style="text-align: center;color: teal;speak: normal;">Update Employee</h1>
<form th:action="@{/employee/emp_edit}" th:object="${emp}" method="POST">

<table border="1" align="center" color="cyan">
<tr>
<td>Employee Number</td>
<td><input type="text" th:field="*{empno}" readonly="true"/></td>
</tr>
<tr>
<td>Employee Name</td>
<td><input type="text" th:field="*{ename}" /></td>
</tr>
<tr>
<td>Employee Desg</td>
<td><input type="text" th:field="*{job}" /></td>
</tr>
<tr>
<td>Employee Sal</td>
<td><input type="text" th:field="*{sal}" /></td>
</tr>
<tr>
<td>Employee DeptNo</td>
<td><input type="text" th:field="*{deptno}" /></td>
</tr>






<tr>
<td><input type="submit" name="Update Employee"></td> &nbsp;
<td><input type="reset" name="cancel">
</td>
</tr>

</table>

</form>
</body>
</html>
