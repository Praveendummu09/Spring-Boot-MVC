<html lang="en" xmlns:th="http://www.thymeleaf.org">


<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form th:action="@{/employee/emp_add}" th:object="${emp}" method="POST">
<table align="center" bgcolor="gray">

<tr>
<td>Employee Name</td>
<td><input type="text" th:field="*{ename}" /></td>
</tr>
<tr>
<td>Employee Desg</td>
<td><input type="text" th:field="*{job}" /></td>
</tr>
<tr>
<td>Employee Sal</td>
<td><input type="text" th:field="*{sal}" /></td>
</tr>
<tr>
<td>Employee DeptNo</td>
<td><input type="text" th:field="*{deptno}" /></td>
</tr>

<td><input type="submit" name="submit"></td>
<td><input type="reset" name="Cancel"></td>
</tr>
</table>
<form>


</body>
</html>
